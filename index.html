<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/assets/style.css" />
    <title>My JavaScript App</title>
  </head>
  <body>
    <main class="container">
      <!-- HEADER -->
      <header class="p1 mb-1">
        <h3>myApp</h3>
      </header>
      <!-- INPUT DIV HANDLES ALL POST SUBMISSIONS AND EDITS -->
      <div class="input-div p1 box-shadow mb-1">
        <div class="create-div">
          <label for="create-comment">What's on your mind?</label>
          <textarea name="create-comment" id="create-comment"></textarea>
          <button id="create-comment-btn" class="btn-1">Post It</button>
        </div>
        <div class="edit-div">
          <label for="edit-comment">What's on your mind?</label>
          <textarea name=edit-comment" id="edit-comment"></textarea>
          <input type="hidden" id="hidden-id" />
          <button id="edit-comment-btn" class="btn-1">Update Comment</button>
          <button id="exit-edit-btn" class="btn-3">Back</button>
        </div>
        <div id="alert-div">
        </div>
      </div>
      <!-- POST DIV DISPLAYS ALL POSTS WITH EDIT/DELETE BUTTONS -->
      <div class="post-div p1">
        <!-- MARK UP -->
        <!-- <div class="inner-post-div p1 box-shadow" data-id="${comment.id}">
          <p>
            ${comment.comment}
          </p>
          <div class="edit-delete-container p1">
            <button class="edit-btn btn-2">Edit</button>
            <button class="delete-btn btn-2">Delete</button>
          </div>
        </div> -->
      </div>
    </main>

    <script src="build/app.bundle.js"></script>
  </body>
</html>
